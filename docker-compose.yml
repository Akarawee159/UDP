version: '3.8'

services:
  # ------------------------------------
  # Frontend: React (Development Mode)
  # ------------------------------------
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev  # ✅ ใช้ไฟล์ Dev (Vite)
    container_name: udp-client-dev
    restart: always
    ports:
      - "3091:3091"               # ✅ Port ตรงกับ Vite config
    volumes:
      # 1. Sync Source Code: เพื่อให้แก้โค้ดแล้วหน้าเว็บเปลี่ยนทันที
      - ./client:/app
      # 2. Prevent Overwrite: ป้องกัน node_modules หาย
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # จำเป็นสำหรับ Hot Reload ใน Docker
      - TZ=Asia/Bangkok
    networks:
      - shared-network

  # ------------------------------------
  # Backend: Node.js (Development Mode)
  # ------------------------------------
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: udp-server-dev
    restart: always
    ports:
      - "3092:3092"
    environment:
      - PORT=3092
      - NODE_ENV=development
      - TZ=Asia/Bangkok
      - DB_HOST=db-mysql
      - DB_PORT=3306
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - shared-network

networks:
  shared-network:
    external: true