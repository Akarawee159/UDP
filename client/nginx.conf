server {
    listen 80;
    
    # ตำแหน่งไฟล์ React ที่ Build แล้ว
    root /usr/share/nginx/html;
    index index.html index.htm;

    # สำคัญ: ทำให้ React Router ทำงานได้ (ถ้าหาไฟล์ไม่เจอ ให้เด้งกลับไป index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ป้องกันการเข้าถึงไฟล์ซ่อน
    location ~ /\. {
        deny all;
    }
}